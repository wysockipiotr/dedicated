<main class="wrapper">
  <mat-card class="card">
    <mat-card-content>
      <section class="question" *ngFor="let q of displayedQuestions">
        <h4 class="question-content mat-body-strong">{{ q.question }}</h4>
        <section class="answers-section">
          <span
            *ngFor="let a of q.answers"
            [ngClass]="getColorClassForCheckResult(a.userAnswer, a.truth)"
          >
            <mat-checkbox
              class="mat-body"
              [color]="'primary'"
              [(ngModel)]="a.userAnswer"
            >
              {{ a.sentence }}
            </mat-checkbox>
          </span>
        </section>
      </section>

      <div class="actions">
        <button
          *ngIf="quizState === 'answer'"
          mat-button
          (click)="checkAnswers()"
        >
          <mat-icon>playlist_add_check</mat-icon> Sprawd≈∫
        </button>

        <button mat-button (click)="pickNext()" >
          <mat-icon>autorenew</mat-icon> Wylosuj
        </button>
      </div>

    </mat-card-content>
  </mat-card>
</main>
