<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    class="noselect"
    *ngFor="let link of links"
    (click)="activeLink = link"
    [active]="activeLink === link"
  >
    <mat-icon class="tab-icon">{{
      link === links[0] ? 'subject' : 'done_all'
    }}</mat-icon>
    {{ link }}
  </a>
</nav>

<div (swipeleft)="swipeLeft()" (swiperight)="swipeRight()">
  <ng-container *ngIf="(questions$ | async) as questions">
    <app-questions
      *ngIf="activeLink === links[0]"
      [questions]="questions"
    ></app-questions>

    <app-quiz
      *ngIf="activeLink === links[1]"
      [questions]="questions"
    ></app-quiz>
  </ng-container>
</div>
