<mat-list class="list">
  <mat-list-item *ngFor="let q of questions">
    <h4 mat-line>{{ q.question }}</h4>
    <p [style.color]="a.answer ? '#81C784' : '#e57373'" mat-line *ngFor="let a of q.answers">{{ a.sentence }}</p>
  </mat-list-item>
</mat-list>

<button *ngIf="windowScrolled" class="fab" mat-fab  (click)="scrollUp()">
    <mat-icon >vertical_align_top</mat-icon>
</button>
