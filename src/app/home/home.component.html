<nav>
  <mat-grid-list
    [cols]="mobileQuery.matches ? 2 : 2"
    [rowHeight]="mobileQuery.matches ? '8:4' : '7:2'"
    [gutterSize]="mobileQuery.matches ? '1px' : '0.75rem'"
  >
    <mat-grid-tile
      style="overflow: visible"
      *ngFor="let i of questionsService.getModules(); index as idx"
    >
      <mat-card matRipple (click)="topicPicked(i)">
        <div class="mat-body-strong module-label noselect">
          <span>
            <mat-icon
              [svgIcon]="i.category === 'windows' ? 'windows' : 'ubuntu'"
            ></mat-icon>
          </span>

          <div class="topic-info">
            <span>{{ i.name }}</span>
            <span class="mat-caption">{{ i | topicInfo }}</span>
          </div>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</nav>
